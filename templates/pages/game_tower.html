<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>타워 게임 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    const buildUrl = "/Build";
    const loaderUrl = buildUrl + "/UnityLoader.js";
    const config = {
      dataUrl: buildUrl + "/tower.data",
      frameworkUrl: buildUrl + "/tower.framework.js",
      codeUrl: buildUrl + "/tower.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "SMILE FIT",
      productName: "TowerDefense",
      productVersion: "1.0",
    };

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(document.querySelector("#unity-canvas"), config).catch(err => {
        console.error(err);
      });
    };
    document.body.appendChild(script);
  </script>
  
</body>
</html>
