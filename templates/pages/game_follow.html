<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>표정 따라하기 모드 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100dvh;
      font-family: 'SUIT', sans-serif;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      color: #00ffe1;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    body.loaded {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    .title-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      height: 10vh;
      margin: 2vh;
    }

    .title-row h2 {
      font-size: 22px;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px #00ffe1;
      margin: 0;
    }

    #round {
      font-size: 18px;
      color: #ffffff;
      text-shadow: 0 0 6px #00ffe1;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4vw;
      flex-wrap: nowrap;
      height: 50vh;
      max-width: 100vw;
      margin: 4vh;
    }

    img, video, canvas {
      width: 28vw;
      max-width: 300px;
      height: auto;
      max-height: 100%;
      border: 2px solid #00ffe1;
      box-shadow: 0 0 10px #00ffe1;
      border-radius: 8px;
    }

    video.input_video {
      transform: scaleX(-1);
    }

    canvas#guideCanvas {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      z-index: 10;
      pointer-events: none;
    }

    button {
      height: 10vh;
      width: 40vw;
      max-width: 300px;
      font-size: 16px;
      margin: 4vh;
      border: 2px solid #00ffe1;
      background: transparent;
      color: #00ffe1;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe1;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00ffe133;
      box-shadow: 0 0 15px #00ffe1;
      transform: scale(1.05);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none !important;
      background: transparent;
    }

    .score-row {
      display: flex;
      justify-content: center;
      gap: 100px;
      height: 10vh;
      align-items: center;
      font-size: 16px;
      text-shadow: 0 0 5px #00ffe1;
    }

  @media screen and (min-width: 1024px), (hover: hover) and (pointer: fine) {
      .container {
        display: flex;
        height: auto;
        gap: 50px;
        padding: 0 5vw;
      }

      img, video, canvas {
        width: 80vw;
        height: auto;
      }

      button {
        width: 80vw;
        height: 8vh;
        font-size: 20px;
      }

      .score-row {
        display: flex;
        gap: 100px;
        height: auto;
        margin: 2vh 0;
        font-size: 22px;
      }

      .title-row {
        display: flex;
        height: auto;
        gap: 100px;
        margin-top: 2vh;
      }

      .title-row h2 {
        font-size: 28px;
        font-family: 'Orbitron', sans-serif;
        text-shadow: 0 0 10px #00ffe1;
        margin: 0;
      }

    }
  </style>
</head>
<body>
  <div class="title-row">
    <h2>표정 따라하기 게임</h2>
    <div id="round">1 / 25 라운드</div>
  </div>

  <div class="container">
    <img id="imageA" src="" alt="표정1" />
    <div style="position: relative;">
      <video class="input_video" autoplay muted playsinline></video>
      <canvas id="guideCanvas" width="300" height="225"></canvas>
    </div>
    <img id="imageB" src="" alt="표정2" />
  </div>

  <canvas class="output_canvas" width="300" height="225" style="display:none"></canvas>

  <button id="captureA">1️⃣ 첫 번째 표정 따라하기</button>
  <button id="captureB" disabled>2️⃣ 두 번째 표정 따라하기</button>

  <div class="score-row">
    <div id="score">이번 점수: -</div>
    <div id="totalScore">총점: 0 / 250</div>
  </div>
</body>
</html>
