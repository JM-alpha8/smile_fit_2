<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>피드백 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'SUIT', sans-serif;
      background-color: white;
      color: #333;
      opacity: 0;
      transition: opacity 0.4s ease;
      min-height: 100vh;
    }

    body.loaded {
      opacity: 1;
    }

    header {
      height: 14vh;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 16px;
      background: #ff4081;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 14px;
    }

    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 60px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px 10px;
      width: 500px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .email-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    .email-box h3 {
      margin: 0;
      font-size: 18px;
    }

    .email-box input,
    .email-box button {
      padding: 12px;
      font-size: 16px;
    }

    .email-box button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      header {
        height: 14vh;
        font-size: 20px;
      }

      .home-button {
        top: 10px;
        left: 16px;
        font-size: 14px;
        padding: 6px 12px;
      }

      .content-wrapper {
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 40px;
      }

      .image-grid {
        width: 90vw;
        grid-template-columns: repeat(2, 1fr);
      }

      .email-box {
        width: 90vw;
      }

      .email-box input,
      .email-box button {
        font-size: 15px;
        padding: 10px;
      }
    }

    @media screen and (min-width: 768px) {
      header {
        height: 100px;
        font-size: 28px;
      }

    .home-button {
      position: fixed;
      top: 24px;
      left: 24px;
      background: #ff4081;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 20px;
    }
    }
  </style>
</head>
<body>
  <a class="home-button" href="/">홈으로</a>
  <header>SMILE FIT</header>

  <div class="content-wrapper">
    <div class="image-grid" id="imageGrid"></div>

    <div class="email-box">
      <h3>결과 이메일로 받기</h3>
      <input type="email" id="emailInput" placeholder="이메일 주소 입력" />
      <button onclick="sendEmail()">이메일 전송</button>
      <div id="status"></div>
    </div>
  </div>
</body>
</html>
