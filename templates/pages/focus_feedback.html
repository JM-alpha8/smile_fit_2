<!-- 복합운동 피드백 페이지 HTML (canvas 작업 기반) -->
<!DOCTYPE html>
<html lang="ko">
<head>  
  <meta charset="UTF-8" />
  <title>복합운동 피드백 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/scripts/focus_feedback.js"></script>
  <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'SUIT', sans-serif;
        background: #f8f9fa;
        color: #333;
      }

    body.loaded {
      opacity: 1;
    }

    header {
      height: 14vh;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 16px;
      background: #ff4081;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 14px;
    }

    .feedback-photo {
      display: flex;
      flex: 1 1 40%;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;      
      min-width: 280px;
      max-width: 500px;
    }

    .container {
      padding: 24px;
      text-align: center;
      max-width: 100vw;
      overflow-x: hidden;
    }

    .main-message {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #analyze-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    #report {
      display: none;
      border-top: 3px solid #aaa;
      padding-top: 24px;
    }

    .report-section {
      border: 1px solid #ccc;      
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 24px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    h4 {
      font-size: 18px;
      margin: 0 0 10px 0;
    }

    .row-box {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 5vw;
      margin: 2vh 0;
      flex-wrap: wrap; 
      max-width: 100vw;
    }

    .feedback-box {      
      flex: 1 1 40%;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;      
      min-width: 280px;
      max-width: 500px;
    }

    .photo-box{
      margin:0;
    }

    .name-input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 40px;
    }

    .name-input-row label {
      font-size: 16px;
      font-weight: bold;
    }

    .name-input-row input {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 160px;
    }

    @media screen and (min-width: 1024px), (hover: hover) and (pointer: fine) {

      header {
        height: 100px;
        font-size: 28px;
      }

      .home-button {
        top: 24px;
        left: 24px;
        padding: 8px 16px;
        font-size: 20px;
      }

    .row-box {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2vw;
      margin: 2vh auto; 
      max-width: 70vw;
    }

    .report-section {
      max-width: 70vw;
      margin: 20px auto;
    }

    .feedback-box {
      flex: 1 1 40%;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;    
      min-width: 200px;
      max-width: 34vw;
    }

    .feedback-photo {
      display: flex;
      flex: 1 1 40%;
      align-items: center;
      gap: 30px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px 0 16px 0;      
      min-width: 280px;
      max-width: 500px;
    }

    .photo-box{
      margin:0;
    }
    
  }

    
  </style>
</head>
<body>
  <a class="home-button" href="/">홈으로</a>
  <header>SMILE FIT</header>

  <div class="container">
    <div class="main-message">운동을 완료했습니다!</div>
    <div class="name-input-row">
      <label for="user-name">이름을 입력하세요:</label>
      <input type="text" id="user-name" placeholder="홍길동" />
    </div>
    <button id="analyze-btn">운동 분석하기</button>

    <div id="report">
      <div class="report-section">
        <div class="section-title">SMILE FIT 결과 보고서 - <span id="report-date"></span></div>
      </div>

      <div class="row-box">
        <div class="feedback-box">          
          <div id="exercise-info"></div>
        </div>
        <div class="feedback-box">          
          <div id="muscle-image-box"></div>
        </div>
      </div>
      
      <div class="row-box">
        <div class="feedback-box">       
            <h4>좌우 표정 균형</h4>
            <canvas id="symmetryChart" width="300" height="100"></canvas>   
        </div>
        <div class="feedback-box">
          <h4>근육 사용량 TOP5</h4>
            <canvas id="top5Chart" width="300" height="100"></canvas>
        </div>
      </div>

      <div class="row-box"> 
        <div class="feedback-box">   
            <h4>표정 일관성</h4>
            <canvas id="consistencyChart" width="300" height="100"></canvas>
        </div>  
        <div class="feedback-box">
            <h4>목표 근육 활성율</h4>
            <canvas id="activationChart" width="300" height="100"></canvas>
        </div>
      </div>

      <div class="row-box">
        <div class="feedback-box">
          <h4>종합 피드백</h4>
          <div id="summary-text"></div>
        </div>
        <div class="feedback-box feedback-photo">          
          <div class="photo-box">
            <h4>기준 이미지</h4>
            <img id="ref-photo" height="160" width: auto />
          </div>
          <div class="photo-box">
            <h4>베스트 이미지</h4>
            <img id="best-photo" height="160" width: auto />
          </div>       
        </div>
      </div>
    </div>
  </div>
</body>
</html>
