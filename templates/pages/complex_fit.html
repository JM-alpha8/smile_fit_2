<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>복합운동 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      font-family: 'SUIT', sans-serif;
      background-color: white;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 14vh;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2.round-text {
      height: 8vh;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 2vh;
    }

    .main-content {
      height: 60vh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 4vw;
      padding: 1vh;
      box-sizing: border-box;
    }

    .image-box, .camera-box {
      width: 40vw;
      height: 100%;
      background: linear-gradient(90deg, #e9f5ff, #ebe4ff);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image-box img, canvas {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      border: 2px solid #ccc;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* 좌우반전 유지 */
      border-radius: 16px;
      border: 2px solid #ccc;
    }

    .camera-box {
      position: relative;      
      overflow: hidden;
    }

    #guide-canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .button-wrapper {
      height: 10vh;                   
      display: flex;               
      justify-content: center;       
      align-items: center;   
      margin-top: 2vh;       
    }

    #submit-btn {
      height: 100%;                  
      width: 30vw;                 
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #submit-btn:hover {
      background-color: #43a047;
    }

    #check-mark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: #4CAF50;
      display: none;
      animation: fade 1s ease;
      z-index: 1000;
    }

    @keyframes fade {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }

    video {
      transform: scaleX(-1); /* 좌우반전 */
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 16px;
      background: #ff4081;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 14px;
    }

    @media screen and (min-width: 768px) {
      header {
        height: 100px;
        font-size: 28px;
      }

      h2.round-text {
        height: 100px;
        font-size: 26px;
      }

      .main-content {
        height: 40vh;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        gap: 80px;        
        box-sizing: border-box;
        padding:0;
      }

      .image-box, .camera-box {
        width: 280px;
        height: 280px;
      }

      .button-wrapper {
        height: 10vh;                   
        display: flex;               
        justify-content: center;       
        align-items: flex-start;   
        margin-top: 40px;      
      }

      #submit-btn {
        font-size: 20px;
        padding: 14px 28px;
      }

      .home-button {
        top: 24px;
        left: 24px;
        font-size: 20px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <a class="home-button" href="/">홈으로</a>
  <header>SMILE FIT</header>

  <h2 class="round-text">ROUND <span id="round">1</span> / 10</h2>

  <div class="main-content">
    <div class="image-box">
      <img id="reference-img" src="" alt="기준 이미지">
    </div>
    <div class="camera-box">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="guide-canvas" width="320" height="240"></canvas>
    </div>
  </div>

  <div class="button-wrapper">
    <button id="submit-btn">사진 제출</button>
  </div>
  <div id="check-mark">✅</div>
</body>
</html>
