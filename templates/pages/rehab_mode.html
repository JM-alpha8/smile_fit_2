<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재활 모드 선택 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'SUIT', sans-serif;
      background: #fff;
      color: #333;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    body.loaded { opacity: 1; }
    body.fade-out { opacity: 0; }

    header {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .home-button {
      position: fixed;
      top: 16px;
      left: 16px;
      background: #ff4081;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 14px;
    }

    h2 {
      font-size: 20px;
      margin: 20px 0 30px;
      text-align: center;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: nowrap;
    }

    .mode-box {
      width: 40vw;
      height: 60vh;
      border-radius: 16px;
      background-color: rgba(138, 43, 226, 0.08);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .mode-box[data-type="complex"] {
      background-color: rgba(56, 142, 60, 0.08);
    }

    .mode-box h3 {
      font-size: 18px;
      margin: 0;
      color: #111;
    }

    .mode-box p {
      font-size: 14px;
      color: #333;
      background: rgba(255,255,255,0.8);
      border-radius: 8px;
      padding: 10px;
      margin: 0;
    }

    .start-btn {
      background-color: #8a2be2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      width: 90%;
    }

    .mode-box[data-type="complex"] .start-btn {
      background-color: #388e3c;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a class="home-button" href="/">홈으로</a>
  <header>SMILE FIT</header>
  <h2>재활 모드를 선택하세요</h2>
  <div class="button-group">
    <div class="mode-box" data-type="focus">
      <h3>집중모드</h3>
      <p>한 부위에 집중하여 안면근육의 정확한 움직임을 훈련합니다.</p>
      <button class="start-btn" id="focusBtn">집중운동 시작하기</button>
    </div>
    <div class="mode-box" data-type="complex">
      <h3>복합모드</h3>
      <p>여러 부위를 동시에 사용하는 훈련으로 표정 표현력을 향상시킵니다.</p>
      <button class="start-btn" id="complexBtn">복합운동 시작하기</button>
    </div>
  </div>
</body>
</html>
