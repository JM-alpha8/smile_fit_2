<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재활 모드 선택 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100dvh; 
      font-family: 'SUIT', sans-serif;
      background-color: white;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 14vh;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      height: 8vh;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button-group {
      height: 72vh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-bottom: 6vh;
    }

    .mode-box {
      width: 40vw;
      height: 55vh;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 4vh;
      box-sizing: border-box;
      gap: 3vh;
      text-align: center;
      margin-top: 6vh;
    }

    .mode-left {
      background-color: rgba(138, 43, 226, 0.15); /* 연한 보라 */
    }

    .mode-right {
      background-color: rgba(56, 142, 60, 0.15); /* 연한 초록 */
    }

    .mode-box h3 {
      font-size: 20px;
      margin: 0;
      color: #111;
    }

    .mode-box p {
      font-size: 16px;
      color: #333;
      background: rgba(255,255,255,0.85);
      border-radius: 8px;
      padding: 10px;
      margin: 0;
    }

    .mode-left button {
      background-color: rgba(138, 43, 226, 0.85);
    }

    .mode-right button {
      background-color: rgba(56, 142, 60, 0.9);
    }

    .mode-box button {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 16px;
      background: #ff4081;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 14px;
    }

    /* 💻 데스크탑 대응 */
    @media screen and (min-width: 768px) {
      header {
        height: 100px;
        font-size: 28px;
      }

      h2 {
        height: 100px;
        font-size: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .button-group {
        height: 40vh;
        margin-top: 0px;
        margin-bottom: 20px;
        gap: 100px;
      }

      .mode-box {
        width: 350px;
        height: 300px;
        padding: 20px;
        gap: 20px;
        margin-top: 0px;
      }

      .mode-box h3 {
        font-size: 26px;
        margin: 0;
        color: #111;
      }

          .mode-box p {
        font-size: 20px;
        color: #333;
        background: rgba(255,255,255,0.85);
        border-radius: 8px;
        padding: 10px;
        margin: 0;
      }

      .mode-box button {
        width: 80%;
        padding: 10px;
        font-size: 22px;
        font-weight: bold;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .home-button {
        top: 24px;
        left: 24px;
        padding: 8px 16px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <a class="home-button" href="/">홈으로</a>
  <header>SMILE FIT</header>
  <h2>운동 모드를 선택하세요</h2>
  <div class="button-group">
    <div class="mode-box mode-left">
      <h3>집중모드</h3>
      <p>한 부위에 집중하여 안면근육의 정확한 움직임을 훈련합니다.</p>
      <button id="focusBtn">집중운동 시작</button>
    </div>
    <div class="mode-box mode-right">
      <h3>복합모드</h3>
      <p>여러 부위를 사용하는 훈련으로 표정 표현력을 향상시킵니다.</p>
      <button id="complexBtn">복합운동 시작</button>
    </div>
  </div>
</body>
</html>
