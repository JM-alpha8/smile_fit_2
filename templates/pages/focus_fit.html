<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>집중운동 | SMILE FIT</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.4s ease;
      margin: 0;
      font-family: 'SUIT', sans-serif;
      background-color: white;
      color: #333;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
    }

    body.loaded {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    header {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      padding: 30px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff4081;
    }

    .home-button:hover {
      background: #e91e63;
      box-shadow: 0 0 15px #ff4081;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .image-box, .camera-box {
      position: relative;
    }

    .image-box img, video, canvas {
      width: 320px;
      height: 240px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .round-text {
      font-size: 30px;
      font-weight: bold;
      margin: 25px 0;
    }

    #submit-btn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #submit-btn:hover {
      background-color: #43a047;
    }

    #check-mark {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: #4CAF50;
      display: none;
      animation: fade 1s ease;
      z-index: 1000;
    }

    video {
      transform: scaleX(-1);
    }

    @keyframes fade {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.3); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
    }

    @media (max-width: 600px) {
      .main-content {
        flex-direction: column;
        gap: 30px;
      }

      .image-box img, video, canvas {
        width: 90vw;
        height: auto;
      }

      .round-text {
        font-size: 22px;
        margin: 16px 0;
      }

      #submit-btn {
        width: 80%;
        font-size: 15px;
        padding: 10px 20px;
      }
    }

  </style>
</head>
<body>

  <header>SMILE FIT</header>

  <div class="round-text">ROUND <span id="round">1</span> / 10</div>

  <div class="main-content">
    <div class="image-box">
      <img id="reference-img" src="" alt="기준 이미지">
    </div>
    <div class="camera-box">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="guide-canvas" width="320" height="240" style="position: absolute; top: 0; left: 0;"></canvas>
    </div>
  </div>

  <button id="submit-btn">사진 제출</button>

  <div id="check-mark">✅</div>

</body>
</html>
