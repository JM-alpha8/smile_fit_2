<!-- 복합운동 피드백 페이지 HTML (canvas 작업 기반) -->
<!DOCTYPE html>
<html lang="ko">
<head>  
  <meta charset="UTF-8" />
  <title>복합운동 피드백 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="/scripts/complex_feedback.js"></script>
  <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'SUIT', sans-serif;
        background: #f8f9fa;
        color: #333;
      }


    body.loaded {
      opacity: 1;
    }

    header {
      height: 14vh;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 16px;
      background: #ff4081;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 14px;
    }

    .container {
      padding: 24px;
      text-align: center;
      max-width: 100vw;
      overflow-x: hidden;
    }

    .main-message {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #analyze-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    #report {
      display: none;
      border-top: 3px solid #aaa;
      padding-top: 24px;
    }

    .report-section {
      border: 1px solid #ccc;      
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-top: 12px;
    }

    .image-row img {
      width: 60px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #999;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 24px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    .section-title2 {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 4px;
    }

    h4 {
      font-size: 18px;
    }

    .row-box {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 5vw;
      margin: 2vh 0;
      flex-wrap: wrap; 
      max-width: 100vw;
    }

    .feedback-box {
      flex: 1 1 40%;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;      
      min-width: 280px;
      max-width: 500px;
    }

    .name-input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin: 40px;
    }

    .name-input-row label {
      font-size: 16px;
      font-weight: bold;
    }

    .name-input-row input {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 160px;
    }

    @media screen and (min-width: 1024px), (hover: hover) and (pointer: fine) {

      header {
        height: 100px;
        font-size: 28px;
      }

      .home-button {
        top: 24px;
        left: 24px;
        padding: 8px 16px;
        font-size: 20px;
      }

      .image-row img {
        width: 80px;
        height: 100px;
      }

    .row-box {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2vw;
      margin: 2vh auto; 
      max-width: 70vw;
    }

    .report-section {
      max-width: 70vw;
      margin: 20px auto;
    }

    .feedback-box {
      flex: 1 1 0;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 16px;    
      min-width: 200px;
      max-width: 34vw;
    }

  }

    
  </style>
</head>
<body>
  <a class="home-button" href="/">홈으로</a>
  <header>SMILE FIT</header>

  <div class="container">
    <div class="main-message">운동을 완료했습니다!</div>
    <div class="name-input-row">
      <label for="user-name">이름을 입력하세요:</label>
      <input type="text" id="user-name" placeholder="홍길동" />
    </div>
    <button id="analyze-btn">운동 분석하기</button>

    <div id="report">
      <div class="report-section">
        <div class="section-title">SMILE FIT 결과 보고서 - <span id="report-date"></span></div>
      </div>

      <div class="report-section">
        <div class="section-title2">기준 사진 (10장)</div>
        <div id="reference-images" class="image-row"></div>
      </div>

      <div class="report-section">
        <div class="section-title2">사용자 사진 (10장)</div>
        <div id="user-images" class="image-row"></div>
      </div>

      <div class="row-box">
        <div class="feedback-box">
          <h4>가장 많이 사용된 근육 TOP 5</h4>
          <div style="display: flex; justify-content: center; align-items: center; margin-top: 30px; padding: 0; max-height: 180px;">
            <canvas id="topMusclePieChart" style="max-width: 180px;"></canvas>
            <ul id="pie-labels" style="margin-left: 40px; list-style: none; padding: 0; text-align: left;"></ul>
          </div>
        </div>
        <div class="feedback-box">
          <h4>오늘 사용한 근육 & 동작 리스트</h4>
          <ul id="top-expression-list" style="list-style: none; padding: 0; margin: 0;"></ul>
        </div>
      </div>

      
      <div class="row-box">
        <div class="feedback-box">
          <h4>라운드별 유사도</h4>
          <canvas id="chart"></canvas>
        </div>
        <div class="feedback-box">
          <h4>종합 피드백</h4>
          <div id="summary-text" style="white-space: pre-line; line-height: 24px;">분석 결과 요약이 여기에 표시됩니다.</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
