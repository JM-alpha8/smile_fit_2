<!DOCTYPE html>
<html lang="ko">
<head>  
  <meta charset="UTF-8" />
  <title>복합운동 피드백 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'SUIT', sans-serif;
      background-color: white;
      color: #333;
      opacity: 0;
      transition: opacity 0.4s ease;
      min-height: 100vh;
    }

    body.loaded {
      opacity: 1;
    }

    header {
      height: 14vh;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 16px;
      background: #ff4081;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 14px;
    }

    
  @media screen and (min-width: 1024px), (hover: hover) and (pointer: fine) {
      header {
        height: 100px;
        font-size: 28px;
      }

    .home-button {
      position: fixed;
      top: 24px;
      left: 24px;
      background: #ff4081;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 20px;
    }
    }
  </style>
</head>
<body>
  <a class="home-button" href="/">홈으로</a>
  <header>SMILE FIT</header>

  <div id="result-container" style="padding: 20px;">
    <h2 style="text-align:center;">운동을 완료하였습니다!</h2>
    <canvas id="chart" style="width: 100px; height: 60px; margin: 0 auto;"></canvas>
    <div style="text-align:center; margin-top: 20px;">
      <button id="analyze-btn">분석하기</button>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </div>
  </div>
</body>
</html>
