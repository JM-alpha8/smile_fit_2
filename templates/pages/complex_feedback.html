<!DOCTYPE html>
<html lang="ko">
<head>  
  <meta charset="UTF-8" />
  <title>복합운동 피드백 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'SUIT', sans-serif;
      background-color: white;
      color: #333;
      opacity: 0;
      transition: opacity 0.4s ease;
      min-height: 100vh;
    }

    body.loaded {
      opacity: 1;
    }

    header {
      height: 14vh;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .home-button {
      position: fixed;
      top: 10px;
      left: 16px;
      background: #ff4081;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 14px;
    }

    
  @media screen and (min-width: 1024px), (hover: hover) and (pointer: fine) {
      header {
        height: 100px;
        font-size: 28px;
      }

    .home-button {
      position: fixed;
      top: 24px;
      left: 24px;
      background: #ff4081;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 20px;
    }
    }
  </style>
</head>
<body>
  <a class="home-button" href="/">홈으로</a>
  <header>SMILE FIT</header>

  <div id="result-container" style="padding: 20px;">
    <h2 style="text-align:center;">운동을 완료하였습니다!</h2>
    
    <div style="text-align:center; margin-top: 20px;">
      <button id="analyze-btn">분석하기</button>      
      <!-- 복합운동 결과지 시작 -->
      <hr style="margin: 40px 0;" />
      <h2 style="text-align:center;">SMILE FIT 복합운동 결과지</h2>

      <!-- 2행: 기준 이미지 -->
      <div id="reference-images" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 6px; margin: 20px 0;"></div>

      <!-- 3행: 사용자 이미지 -->
      <div id="user-images" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 6px; margin: 20px 0;"></div>

      <!-- 4행: 근육 top10 + 기존 유사도 그래프 -->
      <div style="display: flex; justify-content: center; gap: 100px; flex-wrap: wrap; margin: 40px 0;">
        <div>
          <h4 style="text-align: center;">가장 많이 사용된 근육 TOP 10</h4>
          <ul id="top-muscle-list" style="list-style: none; padding: 0; margin: 0;"></ul>
        </div>
        <div>
          <h4 style="text-align: center;">라운드별 유사도</h4>          
          <canvas id="chart" style="width: 40vw; max-width: 500px; aspect-ratio: 1 / 1; display: block; margin: 0 auto;"></canvas>
        </div>
      </div>

      <!-- 5행: 동작 top10 + 종합 요약 -->
      <div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap; margin-bottom: 60px;">
        <div>
          <h4 style="text-align: center;">가장 많이 사용된 동작 TOP 10</h4>
          <ul id="top-action-list" style="list-style: none; padding: 0; margin: 0;"></ul>
        </div>
        <div style="max-width: 280px; text-align: center;">
          <h4>종합 점수 및 피드백</h4>
          <p id="final-score" style="font-weight: bold; font-size: 20px;"></p>
          <p id="summary-comment" style="margin-top: 10px;"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
