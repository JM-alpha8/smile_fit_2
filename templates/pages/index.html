<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'SUIT', sans-serif;
    background-color: white;
    color: #333;
    overflow: hidden;
  }

  .home-page {
    width: 100vw;
    height: 100dvh;
    display: flex;
    flex-direction: row; /* 좌우 배치 고정 */
    justify-content: space-around;
    align-items: center;
    box-sizing: border-box;
    padding: 20px;
  }

  header {
    position: absolute;
    top: 0;
    width: 100%;
    padding: 20px 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(90deg, #69b7ff, #a17fff);
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  .button-group {
    display: flex;
    flex-direction: row;
    gap: 40px;
    align-items: center;
    justify-content: center;
    flex-wrap: nowrap;
    width: 100%;
    max-width: 900px;
    margin-top: 60px;
  }

  .mode-box {
    width: 300px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    padding: 20px;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .mode-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
  }

  .mode-box img {
    width: 100%;
    max-height: 180px;
    object-fit: contain;
    border-radius: 12px;
    margin-bottom: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .mode-left {
    background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('static/images/space.png');
  }

  .mode-right {
    background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('static/images/grass.png');
  }

  .mode-left button,
  .mode-right button {
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: background-color 0.3s, transform 0.2s;
  }

  .mode-left button:hover {
    background-color: rgba(100, 30, 180, 0.9);
    transform: scale(1.05);
  }

  .mode-right button:hover {
    background-color: rgba(46, 125, 50, 1);
    transform: scale(1.05);
  }

</style>

<section class="home-page">
  <header>SMILE FIT</header>
  <div class="button-group">
    <div class="mode-box mode-left">
      <img src="static/images/game.png" alt="게임 모드">
      <button onclick="metalClickSound(); loadPage('game_mode')">게임 모드</button>
    </div>
    <div class="mode-box mode-right">
      <img src="static/images/rehab.png" alt="재활 모드">
      <button onclick="ClickSound(); loadPage('rehab_mode')">재활 모드</button>
    </div>
  </div>
</section>
