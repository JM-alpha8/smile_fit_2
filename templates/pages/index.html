<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모드 선택 | SMILE FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100dvh; 
    font-family: 'SUIT', sans-serif;
    background-color: white;
    color: #333;
    display: flex;
    flex-direction: column;
  }

  header {
    height: 16vh;
    background: linear-gradient(90deg, #69b7ff, #a17fff);
    color: white;
    font-family: 'Orbitron', sans-serif;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

    h2 {
    height: 8vh; /* 🔼 좀 더 넓게 할당 */
    font-size: 18px;
    font-weight: 600;
    display: flex;
    align-items: flex-end; /* 텍스트 아래 정렬 */
    justify-content: center;
    /* line-height: 1; */
    padding-bottom: 0;
    }

  .button-group {
    height: 72vh;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    margin-bottom: 4vh;
  }

  .mode-box {
    width: 40vw;
    height: 60vh;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 2vh; 
  }

  .mode-box img {
    width: 100%;
    height: 80%;
    object-fit: cover;
    display: block;
  }

  .mode-box button {
    width: 90%;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .mode-left {
    background-color: rgba(138, 43, 226, 0.85);
  }

  .mode-left button {
    background-color: rgba(138, 43, 226, 0.85);
  }

  .mode-right {
    background-color: rgba(56, 142, 60, 0.9);
  }

  .mode-right button {
    background-color: rgba(56, 142, 60, 0.9);
  }

  .home-button {
    position: fixed;
    top: 16px;
    left: 16px;
    background: #ff4081;
    color: white;
    padding: 8px 16px;
    font-weight: bold;
    border-radius: 6px;
    box-shadow: 0 0 8px #ff4081;
    z-index: 999;
    text-decoration: none;
    font-size: 14px;
  }
</style>
</head>
<body>
  <a class="home-button" href="/">홈으로</a>
  <header>SMILE FIT</header>
  <h2>원하는 모드를 선택하세요</h2>
  <div class="button-group">
    <div class="mode-box mode-left">
      <img src="static/images/game.png" alt="게임 모드">
      <button onclick="metalClickSound(); loadPage('game_mode')">게임 모드</button>
    </div>
    <div class="mode-box mode-right">
      <img src="static/images/rehab.png" alt="재활 모드">
      <button onclick="ClickSound(); loadPage('rehab_mode')">재활 모드</button>
    </div>
  </div>
</body>
</html>
