<!DOCTYPE html>
<html lang="ko">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">


  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <meta charset="UTF-8">
  <title>홈 | 안면근육 재활</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      opacity: 0;
      transition: opacity 0.4s ease;
      margin: 0;
      font-family: 'SUIT', sans-serif;
      background-color: white;
      color: #333;
      text-align: center;
    }

    body.loaded {
      opacity: 1;
    }

    body.fade-out {
      opacity: 0;
    }

    header {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #69b7ff, #a17fff);
      padding: 30px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .content {
      height: calc(100vh - 150px);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      font-family: 'SUIT', sans-serif;
      font-size: 26px;
      font-weight: 600;
      color: #222;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.06);
      margin-bottom: 50px;
      margin: 40px 0 50px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .mode-box {
      width: 250px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .mode-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }

    .mode-box img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 16px;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* 우주 배경 (왼쪽) + 투명 오버레이 */
    .mode-left {
      background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('static/images/space.png');
    }

    .mode-left button {
      background-color: rgba(138, 43, 226, 0.85);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
      transition: background-color 0.3s, transform 0.2s;
    }

    .mode-left button:hover {
      background-color: rgba(100, 30, 180, 0.9);
      transform: scale(1.05);
    }

    /* 잔디 배경 (오른쪽) + 투명 오버레이 */
    .mode-right {
      background-image: linear-gradient(rgba(255,255,255,0.5), rgba(255,255,255,0.5)), url('static/images/grass.png');
    }

    .mode-right button {
      background-color: rgba(56, 142, 60, 0.9);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(56, 142, 60, 0.5);
      transition: background-color 0.3s, transform 0.2s;
    }

    .mode-right button:hover {
      background-color: rgba(46, 125, 50, 1);
      transform: scale(1.05);
    }

    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 999;
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff4081;
    }

    .home-button:hover {
      background: #e91e63;
      box-shadow: 0 0 15px #ff4081;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
        gap: 40px;
      }

      .mode-box {
        width: 80%;
        margin: auto;
      }
    }
  </style>
</head>
<body>

  <audio id="metal_click" src="/static/sounds/metal_click.mp3"></audio>
  <audio id="click_sound" src="/static/sounds/click_sound.wav"></audio>
  <!-- <header>SMILE FIT</header> -->
  
  <div id="app">
    <header>SMILE FIT</header>
    <h2>원하는 모드를 선택하세요</h2>
      <div class="button-group">
        <div class="mode-box mode-left">
          <img src="static/images/game.png" alt="게임 모드 이미지">
          <button onclick="metalClickSound(); loadPage('game_mode')">게임 모드</button>
        </div>
        <div class="mode-box mode-right">
          <img src="static/images/rehab.png" alt="재활 모드 이미지">
          <button onclick="ClickSound(); loadPage('rehab_mode')">재활 모드</button>
        </div>
      </div>
    </div>

    <a href="#" class="home-button" onclick="loadPage('index'); return false;">HOME</a>
  

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
      loadPage('index');  // 최초 진입 시 pages/index.html 불러오기
    });


    function metalClickSound() {
      const sound = document.getElementById('metal_click');
      sound.currentTime = 0;
      sound.play();
    }

        function ClickSound() {
      const sound = document.getElementById('click_sound');
      sound.currentTime = 0;
      sound.play();
    }


      const routes = {
        'index': '/pages/index.html',
        'game_follow': '/pages/game_follow.html',
        'game_mode': '/pages/game_mode.html',
        'game_emotion': '/pages/game_emotion.html',
        'rehab_mode':'/pages/rehab_mode.html',
        'complex': '/pages/complex.html',
        'complex_fit': '/pages/complex_fit.html',
        'focus': '/pages/focus.html',
        'focus_fit': '/pages/focus_fit.html',
        'feedback': '/pages/feedback.html'
      };

      let currentModule = null;

      async function loadPage(route) {
        const path = routes[route];
        if (!path) return;

        if (currentModule?.cleanup) {
          currentModule.cleanup();
        }

        document.body.classList.remove('loaded');
        document.body.classList.add('fade-out');

        setTimeout(async () => {
          try {
            const res = await fetch(path);
            const html = await res.text();

            const temp = document.createElement('div');
            temp.innerHTML = html;

            document.getElementById('app').innerHTML = temp.innerHTML;

            // ✅ JS 모듈 파일 동적 import
            const scriptPath = `scripts/${route}.js`;
            try {
              const module = await import(`/${scriptPath}`);
              currentModule = module;  
              if (module?.init) module.init();
            } catch (e) {
              console.warn(`⚠️ ${route}.js 없음 또는 import 실패`, e);
            }

            document.body.classList.remove('fade-out');
            document.body.classList.add('loaded');
          } catch (e) {
            console.error('❌ 페이지 로딩 실패:', e);
          }
        }, 400);
      }
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/serviceWorker.js")
            .then(() => console.log("✅ Service Worker registered"))
            .catch((err) => console.error("❌ Service Worker registration failed:", err));
        });
      }
  </script>

</body>
</html>
