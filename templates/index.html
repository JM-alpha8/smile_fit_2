<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="/manifest.json" />

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <title>홈 | 안면근육 재활</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=SUIT:wght@400;600&display=swap" rel="stylesheet">
 <style>
  body {
    margin: 0;
    padding: 0;
    height: 100dvh; 
    font-family: 'SUIT', sans-serif;
    background-color: white;
    color: #333;
    display: flex;
    flex-direction: column;
  }

  header {
    height: 14vh;
    background: linear-gradient(90deg, #69b7ff, #a17fff);
    color: white;
    font-family: 'Orbitron', sans-serif;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  h2 {
    height: 8vh;
    font-size: 18px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-bottom: 0;
  }

  .button-group {
    height: 72vh;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: flex-start;
    gap: 40px;
    margin-bottom: 6vh;
  }

  .mode-box {
    width: 40vw;
    height: 60vh;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 4vh;
    box-sizing: border-box;
    gap: 3vh;
  }

  .mode-box img {
    width: 100%;
    height: 80%;
    object-fit: cover;
    display: block;
  }

  .mode-box button {
    width: 60%;
    padding: 10px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .mode-left {
    background: 
      linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.5)), 
      url('static/images/space.png');
    background-size: cover;
    background-position: center;
  }

  .mode-left button {
    background-color: rgba(138, 43, 226, 0.85);
  }

  .mode-right {
    background: 
      linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.5)), 
      url('static/images/grass.png');
    background-size: cover;
    background-position: center;
  }

  .mode-right button {
    background-color: rgba(56, 142, 60, 0.9);
  }

  .home-button {
    position: fixed;
    top: 10px;
    left: 16px;
    background: #ff4081;
    color: white;
    padding: 4px 8px;
    font-weight: bold;
    border-radius: 6px;
    box-shadow: 0 0 8px #ff4081;
    z-index: 999;
    text-decoration: none;
    font-size: 14px;
  }

.about-button {
  position: fixed;
  top: 10px;
  right: 16px;
  background: #69b7ff;
  color: white;
  padding: 4px 10px;
  font-weight: bold;
  border-radius: 6px;
  box-shadow: 0 0 8px #69b7ff;
  z-index: 999;
  text-decoration: none;
  font-size: 14px;
  display: none; /* 기본은 안보임 */
}

  /* 💻 데스크탑 대응 */
  @media screen and (min-width: 1024px), (hover: hover) and (pointer: fine) {
    header {
      height: 100px;
      font-size: 28px;
    }

    h2 {
      height: 100px;
      font-size: 26px;
    }

    .button-group {
      height: 60vh;
      margin-top: 20px;
      margin-bottom: 20px;
      gap: 100px;
    }

    .mode-box {
      width: 400px;
      height: 350px;
      padding: 20px;
      gap: 20px;
    }

    .mode-box button {
      font-size: 22px;
      padding: 10px;
    }

    .home-button {
      position: fixed;
      top: 24px;
      left: 24px;
      background: #ff4081;
      color: white;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 8px #ff4081;
      z-index: 999;
      text-decoration: none;
      font-size: 20px;
    }

@media screen and (min-width: 1024px) {
  .about-button {
    top: 24px;
    right: 24px;
    font-size: 20px;
    padding: 8px 16px;
  }
}

  }
</style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <audio id="metal_click" src="/static/sounds/metal_click.mp3"></audio>
  <audio id="click_sound" src="/static/sounds/click_sound.wav"></audio>

  <div id="app">
    <header>SMILE FIT</header>
    <h2>원하는 모드를 선택하세요</h2>
    <div class="button-group">
      <div class="mode-box mode-left">
        <img src="static/images/game.png" alt="게임 모드 이미지">
        <button onclick="metalClickSound(); loadPage('game_mode')">게임 모드</button>
      </div>
      <div class="mode-box mode-right">
        <img src="static/images/rehab.png" alt="재활 모드 이미지">
        <button onclick="ClickSound(); loadPage('rehab_mode')">재활 모드</button>
      </div>
    </div>
  </div>

   <a href="#" id="about-button" class="about-button" onclick="loadPage('about'); return false;">ABOUT</a>

   <a href="#" class="home-button" onclick="forceReload(); return false;">HOME</a>

  <script>

  function forceReload() {
    const base = window.location.origin + '/';
    window.location.href = base + '?force=' + Date.now();
  }

    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');

  const path = location.pathname;
  const aboutBtn = document.getElementById("about-button");
  if (aboutBtn) {
    if (path === "/" || path.includes("index")) {
      aboutBtn.style.display = "inline-block";
    } else {
      aboutBtn.style.display = "none";
    }
  }

  setupHomeButtonHandler();
});


    function metalClickSound() {
      const sound = document.getElementById('metal_click');
      sound.currentTime = 0;
      sound.play();
    }

    function ClickSound() {
      const sound = document.getElementById('click_sound');
      sound.currentTime = 0;
      sound.play();
    }

    const routes = {
      'index': '/pages/index.html',
      'game_follow': '/pages/game_follow.html',
      'game_mode': '/pages/game_mode.html',
      'game_emotion': '/pages/game_emotion.html',
      'rehab_mode': '/pages/rehab_mode.html',
      'complex': '/pages/complex.html',
      'complex_fit': '/pages/complex_fit.html',
      'focus': '/pages/focus.html',
      'focus_fit': '/pages/focus_fit.html',
      'complex_feedback': '/pages/complex_feedback.html',
      'focus_feedback': '/pages/focus_feedback.html',
      'face_emotion': '/pages/face_emotion.html',
      'face_follow': '/pages/face_follow.html',
      "about": "/pages/about.html"
    };

    let currentModule = null;
    const pageCache = new Map();

async function loadPage(route) {  
  const path = routes[route];
  if (!path) return;

  // ✅ 기존 페이지 전환 로직 유지
  if (currentModule?.cleanup) currentModule.cleanup();
  document.body.classList.remove('loaded');
  document.body.classList.add('fade-out');

  if (!route.startsWith("face_")) {
    try {
      const version = "1.0.5";
      const module = await import(`/scripts/${route}.js?v=${version}`);
      currentModule = module;
      if (module?.init) module.init();
    } catch (e) {
      console.warn(`⚠️ ${route}.js 없음 또는 import 실패`, e);
    }
  }

const aboutBtn = document.getElementById("about-button");
if (aboutBtn) {
  if (route === "index") {
    aboutBtn.style.display = "inline-block";
  } else {
    aboutBtn.style.display = "none";
  }
}

  setTimeout(async () => {
    try {
      let html;
      if (pageCache.has(route)) {
        html = pageCache.get(route);
      } else {
        const res = await fetch(path);
        html = await res.text();
        pageCache.set(route, html);
      }

      const temp = document.createElement('div');
      temp.innerHTML = html;
      document.getElementById('app').innerHTML = temp.innerHTML;

      try {
        const version = "1.0.5";
        const module = await import(`/scripts/${route}.js?v=${version}`);
        currentModule = module;
        if (module?.init) module.init();
      } catch (e) {
        console.warn(`⚠️ ${route}.js 없음 또는 import 실패`, e);
      }

      document.body.classList.remove('fade-out');
      document.body.classList.add('loaded');
    } catch (e) {
      console.error('❌ 페이지 로딩 실패:', e);
    }
  }, 400);
}

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/serviceWorker.js")
          .then(() => console.log("✅ Service Worker registered"))
          .catch((err) => console.error("❌ Service Worker registration failed:", err));
      });
    }
  </script>
</body>
</html>
