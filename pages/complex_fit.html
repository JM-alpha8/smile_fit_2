<section class="min-h-screen bg-gray-100 text-gray-800 p-6 text-center">
  <h2 class="text-2xl font-bold mb-6">복합운동 진행 중</h2>

  <div class="flex flex-col md:flex-row justify-center items-center gap-6">
    <!-- 기준 이미지 -->
    <div class="w-full md:w-1/2">
      <h3 class="mb-2">선생님 표정</h3>
      <img id="referenceImg" src="" alt="기준 이미지" class="mx-auto border-2 border-blue-400 rounded-lg w-60 h-45">
    </div>

    <!-- 사용자 캠 화면 -->
    <div class="w-full md:w-1/2 relative">
      <h3 class="mb-2">당신의 얼굴</h3>
      <video id="video" autoplay playsinline class="mx-auto rounded-lg border border-gray-400"></video>
      <canvas id="guideCanvas" width="300" height="225" class="absolute top-0 left-1/2 transform -translate-x-1/2"></canvas>
    </div>
  </div>

  <div class="mt-8">
    <button id="submitBtn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-500 transition">
      사진 제출
    </button>
  </div>
</section>
