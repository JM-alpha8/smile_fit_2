<section class="min-h-screen bg-gray-900 text-cyan-200 p-4 text-center">
  <h2 class="text-xl font-semibold mb-4">감정 표현하기 모드</h2>
  <div id="roundDisplay" class="text-lg mb-6">라운드: 1 / 25</div>

  <div class="flex flex-col md:flex-row justify-center items-center gap-6 mb-6">
    <!-- 기준 감정 이미지 -->
    <div class="w-full md:w-1/3">
      <h3 class="mb-2">기준 감정</h3>
      <img id="referenceImg" src="" alt="기준 감정 이미지" class="mx-auto border-2 border-cyan-400 rounded-lg w-60 h-45">
    </div>

    <!-- 사용자 캠 -->
    <div class="w-full md:w-1/3 relative">
      <h3 class="mb-2">당신의 얼굴</h3>
      <video id="video" autoplay playsinline class="mx-auto rounded-lg border border-cyan-300"></video>
      <canvas id="overlay" width="300" height="225" class="absolute top-0 left-1/2 transform -translate-x-1/2"></canvas>
    </div>
  </div>

  <!-- 분석 결과 -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto">
    <div class="bg-gray-800 rounded-lg p-4">기준 감정: <span id="expectedEmotion">-</span></div>
    <div class="bg-gray-800 rounded-lg p-4">사용자 감정: <span id="predictedEmotion">-</span></div>
    <div class="bg-gray-800 rounded-lg p-4">점수: <span id="scoreDisplay">-</span></div>
  </div>
</section>
